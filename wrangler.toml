name = "squadcast-slack-connector"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment variables can be set via wrangler secret put
# Example: wrangler secret put SLACK_BOT_TOKEN
# Example: wrangler secret put SLACK_CHANNEL_ID

# Example configuration (not set by default):
# Get your bot token from https://api.slack.com/apps after creating a Slack app
# SLACK_BOT_TOKEN = "xoxb-your-bot-token"
# Channel ID or name where alerts should be posted (e.g., "C1234567890" or "#incidents")
# SLACK_CHANNEL_ID = "C1234567890"

[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true